<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-blue-100">

    <div class="container mt-48 flex mx-auto  items-center justify-center gap-10">
        <div class="left  w-2/5">
            <img class="w-96 h-auto -mx-7" src="fb.svg" alt="fb__logo" />
            <div class="w-auto">
                <p class="font-medium text-3xl">Connect with friends and the world around you on Facebook.</p>
            </div>
        </div>
        <div class="right flex flex-col bg-white p-6 rounded-xl w-1/4">
            <input type="text" placeholder="Enter email address or phone number" class="border-gray-300 border-2 rounded-lg h-10 px-4 my-2">
            <input type="password" placeholder="Enter password " class="border-gray-300 border-2 rounded-lg h-10 px-4 my-2">
            <button class="btn w-full bg-blue-500 py-2 rounded-lg my-1 font-bold text-xl">Log in</button>
            <span class="text-blue-400 hover:underline cursor-pointer text-center py-2">Forgotten Password ?</span>
            <hr class="my-2">
            <button class="bg-green-500  rounded-lg h-10 mt-2 text-white w-fit mx-auto px-2">Create new Account</button>
        </div>
    </div>


</body>


</html>
